<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello baby</title>
  </head>
  <body>
    <h1>test table</h1>
    <img
      src="https://tiki.vn/blog/wp-content/uploads/2023/02/tao-dang-voi-ao-dai-1.png"

        </tr>
        <tr>
          <td>Black</td>

        </tr>

      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>600$</td>
        </tr>
      </tfoot>
    </table>

</html>
